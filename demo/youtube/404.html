<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <base target="_top">
  <link rel="stylesheet" href="./www-core-2x-webp.css" name="www-core">

  <link rel="stylesheet" href="./www-error-2x-webp.css" name="www-error">

  <link rel="stylesheet" href="./www-pageframe-2x-webp.css" name="www-pageframe">


  <style>
    .exp-invert-logo #yt-masthead #logo-container .logo {
      background: no-repeat url(./logo_small.png);
      width: 100px;
      height: 30px;
    }

  </style>
</head>
<body class="exp-invert-logo">
<div id="error-page">
  <div id="error-page-content">
    <img id="error-page-hh-illustration" src="./image-hh-404.png" alt="">
    <p>
      抱歉，此页面不存在。
    </p>
    <p>试试搜索其他内容。</p>
    <div id="yt-masthead">
      <a id="logo-container" href="/" title="YouTube 首页" class=" spf-link  masthead-logo-renderer yt-uix-sessionlink"
         data-sessionlink=""><span class="logo masthead-logo-renderer-logo yt-sprite" title="YouTube 首页"></span><span
          class="content-region">HK</span></a>
      <form id="masthead-search" class="  search-form consolidated-form  vve-check" action="/results"
            onsubmit="if (document.getElementById(&#39;masthead-search-term&#39;).value == &#39;&#39;) return false;"
            data-clicktracking="" data-visibility-tracking="">
        <button
            class="yt-uix-button yt-uix-button-size-default yt-uix-button-default search-btn-component search-button"
            type="submit"
            onclick="if (document.getElementById(&#39;masthead-search-term&#39;).value == &#39;&#39;) return false; document.getElementById(&#39;masthead-search&#39;).submit(); return false;;return true;"
            tabindex="2" id="search-btn" dir="ltr"><span class="yt-uix-button-content">搜索</span></button>
        <div id="masthead-search-terms" class="masthead-search-terms-border" dir="ltr"><input id="masthead-search-term"
                                                                                              autocomplete="off"
                                                                                              onkeydown="if (!this.value &amp;&amp; (event.keyCode == 40 || event.keyCode == 32 || event.keyCode == 34)) {this.onkeydown = null; this.blur();}"
                                                                                              class="search-term masthead-search-renderer-input yt-uix-form-input-bidi"
                                                                                              name="search_query"
                                                                                              value="" type="text"
                                                                                              tabindex="1"
                                                                                              placeholder="搜索"
                                                                                              title="搜索"
                                                                                              aria-label="搜索"></div>
      </form>
    </div>
  </div>
  <span id="error-page-vertical-align"></span>
</div>
<script src="./www-notfound.js" type="text/javascript" name="www-notfound/www-notfound"></script>

<script>
  yt.setConfig({
    'SBOX_JS_URL': "\/yts\/jsbin\/www-searchbox-legacy-vflPvyt4e\/www-searchbox-legacy.js",
    'SBOX_SETTINGS': {"HAS_ON_SCREEN_KEYBOARD": false, "REQUEST_DOMAIN": "hk", "REQUEST_LANGUAGE": "zh-CN"},
    'SBOX_LABELS': {"SUGGESTION_DISMISSED_LABEL": "已移除建议", "SUGGESTION_DISMISS_LABEL": "移除"}
  });
  yt.www.notfound.init();
</script>
</body>
</html>
